


<h1>Список   {{add 'pharmacies'}}</h1>
<form class="form-search">
<input name="s" ><input type="submit" value="Искать" class="btn">
</form>
<table class="table table-striped table-bordered table-condensed">
<thead>
	 
		<tr> 
			<th>номер аптеки</th>
			<th>адрес</th>
			<th>провайдер</th>
			<th>способ подключения</th>
		 
		 
		</tr>
	</thead>
<foreach pharmacies_list>
<tr>
			<td>{.num}</td>
			<td>{.adress}</td>
			<td>{this.provider.title}</td>
			<td>{this.connectiontype.title} {{edit}} {{delete}}</td>
</tr>
  
</foreach>
</table>
